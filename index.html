<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
    
</head>

<body>
    <div class="head">
        <h2>Digital Clock</h2>
    </div>

    <div class="card">
        <div class="hour">
            <span id="hhh">00</span>
            <span class="text">Hour</span>
        </div>
        <div class="min">
            <span id="mmm">00</span>
            <span class="text">Minutes</span>
        </div>
        <div class="sec">
            <span id="sss">00</span>
            <span class="text">Second</span>
        </div>
        <div class="ampm">
            <span id="am">AM</span>
        </div>
    </div>


    <script src="dclock.js"></script>
</body>

</html>
